<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' https://cdn.jsdelivr.net https://webrtc.github.io https://jeromeetienne.github.io; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>

<body style="margin : 0px; overflow: hidden;">
    <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.0.4/dist/aframe-master.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.1.5/aframe/build/aframe-ar.js"></script>
    <script id="aframe" type="text/html">
        <a-scene gps-camera-debug embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
            <a-box color="yellow" gps-entity-place="latitude: 40.469836; longitude: -3.446026"/>
            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>

    </script>
</body>

</html>
